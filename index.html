<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minesweeper</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-container">
    <h1>Minesweeper ğŸ’£</h1>

    <div class="controls">
      <select id="difficulty">
        <option value="easy">Easy (9x9, 10 mines)</option>
        <option value="medium">Medium (16x16, 40 mines)</option>
        <option value="hard">Hard (16x30, 99 mines)</option>
      </select>
      <button id="restart">Restart ğŸ”„</button>
    </div>

    <div class="stats">
      <div>Mines: <span id="mine-count">0</span></div>
      <div>Time: <span id="timer">0</span>s</div>
      <div>Best: <span id="best-time">-</span></div>
    </div>

    <div id="board"></div>
  </div>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2 id="popup-message"></h2>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
